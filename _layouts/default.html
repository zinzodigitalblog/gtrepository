<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>

<!-- Sticky Banner Start -->
<style>
  #sticky-banner {
    position: fixed;
    top: 260px; /* Push down below the top text */
    left: 70px;
    width: 200px;
    z-index: 999;
  }

  #sticky-banner img {
    width: 100%;
    height: auto;
    display: block;
  }

 @media (max-width: 767px) {
  #sticky-banner {
    position: fixed;
    top: 120px; /* Adjust this as needed to clear top text */
    left: 10px; /* Align near left edge on mobile */
    width: 140px; /* Smaller width for mobile */
    z-index: 999;
  }

  #sticky-banner img {
    width: 100%;
    height: auto;
    display: block;
  }
}
</style>

<div id="sticky-banner">
  <a href="https://www.goatouring.com">
    <img src="/images/blog-banner.png" alt="Goa Touring Banner">
  </a>
</div>
<!-- Sticky Banner End -->



    <!-- Site Content -->
    <main id="main" role="main">
      {{ content }}
    </main>

  </body>
</html>
