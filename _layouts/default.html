<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>

   <!-- Sticky Banner Start -->
<style>
  #sticky-banner {
    position: fixed;
    top: 140px; /* Adjust this for top spacing */
    left: 0;
    width: 160px;
    padding-left: 10px;
    z-index: 999;
  }

  #sticky-banner img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Push the main site content right */
  @media (min-width: 768px) {
    body {
      margin-left: 180px; /* Creates space for the banner */
    }
  }

  /* Hide on small screens */
  @media (max-width: 767px) {
    #sticky-banner {
      display: none;
    }

    body {
      margin-left: 0; /* Reset margin on small screens */
    }
  }
</style>

<div id="sticky-banner">
  <a href="https://www.goatouring.com">
    <img src="/images/blog-banner.png" alt="Goa Touring Banner">
  </a>
</div>
<!-- Sticky Banner End -->


    <!-- Site Content -->
    <main id="main" role="main">
      {{ content }}
    </main>

  </body>
</html>
