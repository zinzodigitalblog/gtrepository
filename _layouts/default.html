<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
</head>
<body>

  <style>
    #sticky-banner {
      position: fixed;
      top: 100px;
      left: 10px;
      width: 200px;
      z-index: 1000;
    }
    #sticky-banner img {
      width: 100%;
      height: auto;
      display: block;
    }
    @media (max-width: 767px) {
      #sticky-banner {
        display: none;
      }
    }
  </style>

  <div id="sticky-banner">
    <img src="/images/blog-banner.png" alt="Goa Touring Banner" />
  </div>

  <!-- Your main blog content -->
  <main>
    {{ content }}
  </main>

</body>
</html>
